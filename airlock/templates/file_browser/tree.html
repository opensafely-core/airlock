{% for child in path.children %}
<li class="tree ">
  {% if child.is_directory %}
  <details {% if child.is_open %}open{% endif %}>
    <summary>
      <a class="{{ child.html_classes }}" href="{{ child.url }}">{{ child.display }}</a>
    </summary>
    {% if child.children %}
      <ul class="tree">
        {% include "file_browser/tree.html" with path=child %}
      </ul>
    {% endif %}
  </details>
  {% else %}
  <a class="{{ child.html_classes }}" {% if not child.selected %}href="{{ child.url }}"{% endif %}>{{ child.display }}</a>
  {% endif %}
</li>
{% endfor %}
