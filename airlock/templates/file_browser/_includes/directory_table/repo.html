{% load airlock %}

{% #table class="dir_table" id="customTable" %}
  {% #table_head %}
    <tr>
      <th>
        <div class="flex flex-row gap-2">File{% datatable_sort_icon %}</div>
      </th>
    </tr>
  {% /table_head %}
  <tbody>
    {% for path in path_item.children %}
      <tr>
        <td class="name"><a class="{{ path.html_classes }}" href="{{ path.url }}">{{ path.name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
{% /table %}
